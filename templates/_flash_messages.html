<script>
    function notify(msg, showNotification, type){
        $("#pybossa-notification").remove();
        var div = $("<div/>");
        div.attr("id", "pybossa-notification");
        var icon = $("<li/>");
        var close = $("<li/>");
        close.addClass("fa fa-2x fa-close pull-right");
        close.on('click', function(){
                $("#pybossa-notification").addClass("hide-notification");
                });
        console.log(type);
        if ((type === 'danger') || (type === 'warning')) {
            icon.addClass("fa fa-2x fa-exclamation-triangle pull-left"); 
        }

        if (type === 'info') {
            icon.addClass("fa fa-2x fa-bullhorn pull-left"); 
        }

        var text = $("<span/>");
        text.html(msg);
        div.addClass("alert-" + type);
        div.prepend(icon);
        div.append(text);
        div.append(close);
        if (showNotification === true) {
            div.addClass("show-notification");
            $("body").prepend(div);
        }
        else {
            $("#notification").addClass("hide-notification");
        }
    }
</script>

{% with messages = get_flashed_messages(with_categories=True) %}
{% if messages %}
  {% for category, message in messages %}
    <script>
        notify("{{message|safe}}", true, "{{category}}");
    </script>
  {% endfor %}
{% endif %}
{% endwith %}
